<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>MemeCoin Hunter - Real-time Memecoin Trading Platform</title>
    <meta name="description" content="Professional memecoin trading platform with real-time market scanning, ML-based pattern analysis, and automated trading. Track your portfolio and discover profitable opportunities." />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Instant loading screen styles -->
    <style>
      #instant-loading {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, hsl(220, 40%, 8%) 0%, hsl(220, 38%, 10%) 50%, hsl(220, 40%, 8%) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #instant-loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-container {
        position: relative;
        text-align: center;
      }
      
      .loader-glow {
        position: absolute;
        inset: -40px;
        background: radial-gradient(circle, rgba(0, 220, 220, 0.15) 0%, transparent 70%);
        filter: blur(40px);
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loader-spinner {
        position: relative;
        width: 64px;
        height: 64px;
        margin: 0 auto 24px;
        border: 2px solid rgba(0, 220, 220, 0.1);
        border-top-color: hsl(180, 85%, 55%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loader-text {
        position: relative;
        color: hsl(215, 20%, 65%);
        font-family: 'Inter', system-ui, sans-serif;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
      
      .loader-brand {
        position: relative;
        color: hsl(180, 85%, 55%);
        font-family: 'Inter', system-ui, sans-serif;
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 32px;
        letter-spacing: -0.5px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.8; }
      }
      
      /* Hide loading screen once React loads */
      body.react-loaded #instant-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Instant loading screen - appears immediately -->
    <div id="instant-loading">
      <div class="loader-container">
        <div class="loader-glow"></div>
        <div class="loader-brand">MemeCoin Hunter</div>
        <div class="loader-spinner"></div>
        <div class="loader-text">Loading Platform...</div>
      </div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading screen once React loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('instant-loading');
          if (loader) {
            loader.classList.add('fade-out');
            setTimeout(function() {
              document.body.classList.add('react-loaded');
            }, 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>
